<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة هامة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset أساسي --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* لمنع ظهور أي أشرطة تمرير غير مرغوب فيها */
            font-family: 'Cairo', sans-serif; /* خط يدعم العربية بشكل جيد */
            direction: rtl; /* ضمان اتجاه النص من اليمين لليسار */
        }

        /* --- تصميم الخلفية --- */
        body {
            /* خلفية متدرجة احترافية - يمكنك تغيير الألوان حسب رغبتك */
            background: linear-gradient(135deg, #1c1c1c 0%, #333333 50%, #1a1a1a 100%);
            /* يمكنك استخدام صورة كخلفية أيضًا: */
            /* background-image: url('رابط_صورتك_هنا.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
            /* background-repeat: no-repeat; */
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: center; /* توسيط عمودي */
            text-align: center; /* توسيط النص داخل العنصر */
            color: #f0f0f0; /* لون النص الأساسي ليكون واضحًا على الخلفية الداكنة */
        }

        /* --- حاوية النص --- */
        .message-container {
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.3); /* خلفية شبه شفافة للحاوية لتمييزها قليلاً */
            border-radius: 15px; /* حواف دائرية */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* ظل لإعطاء عمق */
            max-width: 90%; /* تحديد عرض أقصى لضمان الاستجابة على الشاشات المختلفة */
        }

        /* --- تصميم النص --- */
        .main-message {
            font-size: 3rem; /* حجم خط كبير - يمكنك تعديله */
            font-weight: 700; /* خط عريض */
            line-height: 1.4; /* تباعد الأسطر لتحسين القراءة */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7); /* ظل للنص لجعله بارزًا */
            margin: 0; /* إزالة أي هوامش افتراضية */
        }

        /* --- استجابة للشاشات الأصغر --- */
        @media (max-width: 768px) {
            .main-message {
                font-size: 2.5rem; /* تصغير الخط قليلاً للشاشات المتوسطة */
            }
            .message-container {
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .main-message {
                font-size: 1.8rem; /* تصغير الخط أكثر للشاشات الصغيرة */
            }
            .message-container {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1 class="main-message">رحلت مريم ولن تستفيدوا شيئًا.....</h1>
    </div>

    <script>
        // JavaScript يمكن إضافته هنا إذا احتجت إلى وظائف تفاعلية
        // حاليًا، الصفحة ثابتة ولا تحتاج إلى JavaScript للعرض الأساسي.
        console.log("تم تحميل الصفحة بنجاح!");

        // مثال بسيط: تغيير لون النص بعد فترة

        //         messageElement.style.color = '#ffcc00'; // تغيير اللون إلى أصفر مثلاً
        //     }
        // }, 5000); // بعد 5 ثواني
    </script>
</body>
</html>
